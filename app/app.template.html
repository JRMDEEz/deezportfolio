<div class="topnav">
  <div class="text-center maintenance" id="maintenanceTag">
    <i class="fa fa-wrench white"></i>
    <p style="display: inline-block; margin:0px" class="white">
      site under maintenance!
    </p>
    <i class="fa fa-wrench white"></i>
  </div>

  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="col-sm-4">
        <img
          class="companylogo"
          src="https://firebasestorage.googleapis.com/v0/b/deez-portfolio.appspot.com/o/DEEveloperStudiowTitleShadow.png?alt=media&token=247dd6b2-ff9e-44b1-b349-5aeef962a38c"
        />
      </div>
      <div class="col-sm-8">
        <div class="col-xs-1 col-sm-0"></div>
        <div class="col-xs-10 col-sm-10 col-md-11 searchbar" *ngIf="ShowSearchbar == true">
          <div class="input-group" style="padding-top: 10px ;padding-bottom: 10px">
            <input
              type="text"
              [(ngModel)]="searchbar"
              class="form-control"
              placeholder="Search"

              (keyup.enter)="search(searchbar)"
            />
            <div class="input-group-btn">
              <button
                class="btn btn-primary"
                type="submit"
                (click)="search(searchbar)"
              >
                <i class="fa fa-search fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2"></div>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{userprofile}}" routerLink="/account" class="profile clickable"/>
      <a routerLinkActive="active" routerLink="/home">Home</a>

      <a routerLinkActive="active" routerLink="/knowledge">Knowledge</a>

      <a routerLinkActive="active" routerLink="/projects">Projects</a>

      <a routerLinkActive="active" routerLink="/contact">Contact</a>
      <span class="fa-stack fa-1x clickable" (click)="myScript()">
        <i class="background fa fa-circle fa-stack-2x white"></i>
        <i class="fa {{themebtn}} fa-stack-1x black"></i>
      </span>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="showModal()">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal" [class.show]="show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><label for="editOwnerName">Deployment Name</label></span>
            <input type="text" class="form-control" name="deploymentName" id="deploymentName" [(ngModel)]="deploymentName" placeholder=""
						 autofocus autocomplete="off" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="fnAddDeploytment()">Save changes</button>
      </div>
    </div>
  </div>
</div>
