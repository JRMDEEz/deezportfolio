<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="table">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle(selection, dataSource) : null"
                    [checked]="selection.hasValue() && isAllSelected(selection, dataSource)"
                    [indeterminate]="selection.hasValue() && !isAllSelected(selection, dataSource)">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="# of employees">
    <th mat-header-cell *matHeaderCellDef> # of employees </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfEmployees}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="CEO">
    <th mat-header-cell *matHeaderCellDef> CEO </th>
    <td mat-cell *matCellDef="let element"> {{element.ceo}} </td>
  </ng-container>

  <ng-container matColumnDef="Industry">
    <th mat-header-cell *matHeaderCellDef> industry </th>
    <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
